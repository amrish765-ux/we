<section class="vh-100 gradient-custom" style="background-image: url(../../../../pexels-tahir-shaw-186980.jpg);
background-size: cover; height: 860px; ">
  <div class="container  h-80">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-light text-black" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
              <p class="text-black-50 mb-1">Please enter your login and password!</p>
              <form [formGroup]="updateForm" (ngSubmit)="updateSubmited()">
                <div class=" form-outline form-white mb-4">
                  <input type="email" id="typeEmailX" class="form-control form-control-lg" formControlName="username" />
                  <label class="form-label mb-2" for="typeEmailX">Username</label>
                  <div class="form-text text-danger" *ngIf="username.errors?.['required'] && ( username.dirty ||username.touched  )">
                    *Username is Required
                  </div>
                  <div class="form-text text-danger" *ngIf="username.errors?.['required'] && (username.dirty ||username.touched)">
                    Username is Invalid
                  </div>
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="password" id="typePasswordX" class="form-control form-control-lg" formControlName="currentpassword" />
                  <label class="form-label" for="typePasswordX">Current Password</label>
                  <div class="form-text text-danger" *ngIf="currentpassword.errors?.['required'] && (currentpassword.touched ||currentpassword.dirty)">
                    *Current Password is Required
                  </div>
                  <div class="form-text text-danger" *ngIf="currentpassword.errors?.['required'] && (currentpassword.touched ||currentpassword.dirty)">
                    *Current Password is Not valid
                  </div>
                </div>

                <div class="form-outline form-white mb-4">
                  <input type="password" id="typePasswordX" class="form-control form-control-lg" formControlName="newpassword" />
                  <label class="form-label" for="typePasswordX">New Password</label>
                  <div class="form-text text-danger" *ngIf="newpassword.errors?.['required'] && (newpassword.touched ||newpassword.dirty)">
                    *NewPassword is Required
                  </div>
                  <div class="form-text text-danger" *ngIf="newpassword.errors?.['required'] && (newpassword.touched ||newpassword.dirty)">
                    NewPassword is Not valid
                  </div>
                </div>
                <!-- <p class="small mb-1 pb-lg-2"><a class="text-white-20" href="#!">Forgot password?</a></p> -->
                <button class="btn btn-outline-dark btn-lg px-5" type="submit" [disabled]="updateForm.invalid">update </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
